name: Daily ETF Update

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ★★★ 關鍵修改：告訴機器人所有的程式都在 my-etf-app 資料夾裡面 ★★★
    defaults:
      run:
        working-directory: ./my-etf-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python update_data.py

      - name: Commit updated data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add public/etf_data.json
          # 如果沒有變更就不報錯
          git commit -m "Auto-update ETF data" || exit 0
          git pull --rebase
          git push

      - name: Install and Build
        run: |
          echo "=== 機器人眼中的檔案列表 Start ==="
          ls -la
          echo "=== 機器人眼中的檔案列表 End ==="
          
          # 嘗試進入資料夾 (如果失敗會繼續印出錯誤，但我們已經有上面的線索了)
          cd my-etf-app
          npm install
          npm install recharts lucide-react
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-etf-app/build

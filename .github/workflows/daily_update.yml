name: Daily ETF Update

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ★★★ 關鍵修改：告訴機器人所有的程式都在 my-etf-app 資料夾裡面 ★★★
    defaults:
      run:
        working-directory: ./my-etf-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python update_data.py

      - name: Commit updated data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add public/etf_data.json
          # 如果沒有變更就不報錯
          git commit -m "Auto-update ETF data" || exit 0
          git pull --rebase
          git push

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Deploy
        run: |
          npm install
          npm run build              # 1. 先手動執行打包 (產生 build 資料夾)
          npx -y gh-pages -d build   # 2. 用 npx 免安裝直接上傳 build 資料夾
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
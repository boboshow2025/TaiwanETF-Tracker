name: Daily ETF Update

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ★★★ 關鍵修改：告訴機器人所有的程式都在 my-etf-app 資料夾裡面 ★★★
    defaults:
      run:
        working-directory: ./my-etf-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python update_data.py

      - name: Commit updated data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add public/etf_data.json
          # 如果沒有變更就不報錯
          git commit -m "Auto-update ETF data" || exit 0
          git pull --rebase
          git push

      - name: Install and Build
        working-directory: ./my-etf-app    # 1. 機器人直接瞬移進去
        run: |                             # 2. 不需要再打 cd 了，直接開始安裝！
          echo "我現在的位置是："
          pwd
          
          npm install                      # 安裝基本工具
          npm install recharts lucide-react # 安裝圖表工具
          npm run build                    # 打包

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-etf-app/build

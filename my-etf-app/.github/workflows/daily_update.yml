name: Daily ETF Update

# 設定觸發時間：
# 每天 UTC 時間 10:00 (台灣時間下午 6:00) 自動執行
# workflow_dispatch 代表你也可以在 GitHub 網頁上手動按按鈕觸發
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 下載你的程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安裝 Python 套件
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      # 4. 執行爬蟲 (抓資料 & 更新 JSON)
      - name: Run Scraper
        run: python update_data.py

      # 5. 將更新後的 JSON 存檔 (Commit)
      - name: Commit updated data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add public/etf_data.json
          # 如果沒有資料變更就不 commit，避免報錯
          git commit -m "Auto-update ETF data" || exit 0
          git push

      # 6. 設定 Node.js (為了跑 React)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 7. 安裝網頁套件並發布 (npm run deploy)
      - name: Install and Deploy
        run: |
          npm install
          npm run deploy
        env:
          # 這裡很重要，讓 React 知道有權限發布
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}